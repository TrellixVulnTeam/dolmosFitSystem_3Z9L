<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Crear matricula</h4>
                        <p class="card-category">Llene los datos de la matrícula</p>
                    </div>
                    <div class="card-body">
                        <form >
                            <div class="row">
                            
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Escriba el nombre del miembro</label>
                                      <input matInput 
                                      
                                      ngxTypeahead
                                      [value]="search"
                                      [taList]="this.nombrePaciente"
                                      (taSelected)="handleResultSelected($event)"
                                      type="text" 
                                      
                                      >
                                    </mat-form-field>
                                </div>
                          
                             
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <label>Nombre completo</label>
                                    <input readonly matInput [(ngModel)]="NombreCompleto" name="NombreCompleto" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <label>Número de identidad</label>
                                    <input readonly matInput  [(ngModel)]="Identidad" name="Identidad" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <label>Fecha de inicio</label>
                                    <input #FechaInicio matInput    type="date">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <label>Fecha final</label>
                                    <input #FechaFinal matInput  type="date">
                                  </mat-form-field>
                                </div>
                              
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <label>Pago</label>
                                    <input #Pago matInput  type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <label>Peso inicial</label>
                                    <input #PesoInicial matInput  type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <label>Comentario</label>
                                    <textarea #Comentario matInput   type="text"></textarea>
                                  </mat-form-field>
                                </div>
                            </div>
                      
                      
                            <button [disabled]="this.NombreCompleto===''&& this.Identidad===''"(click)="guardarMatricula(FechaInicio.value,FechaFinal.value,Pago.value,PesoInicial.value,Comentario.value)" mat-raised-button type="submit" class="btn btn-danger pull-right">Crear Matricula</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
     
        </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
