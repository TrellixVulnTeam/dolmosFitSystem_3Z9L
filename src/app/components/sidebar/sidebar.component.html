    <a routerLink="/dashboard"class="simple-text">
        <div class="logo-img">

        </div>
        SY-GYM

<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    <ul class="nav navbar-nav nav-mobile-menu">
      
        <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">notifications</i>
                <span class="notification">{{this.pagosAVencer?.length}}</span>
                <p>
                    <span class="d-lg-none d-md-block">Notificaciones</span>
                </p>
            </a>
        
            <div  class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <p class="text-center">Pagos pr√≥ximos a vencer</p>
                <div *ngFor="let pagoVencido of this.pagosAVencer">
                <a (click)="marcarLeido(pagoVencido)" class="dropdown-item" href="javascript:void(0)">
                  <p>{{pagoVencido.NombreCompleto}}, vence el {{pagoVencido.FechaFinal}}   </p>  
                </a>
            </div>
            </div>
        </li>
   
     
    </ul>
  </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" (click)="salir(menuItem.title)" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
   
    
    </ul>
</div>
